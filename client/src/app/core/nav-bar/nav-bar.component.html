<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 
mb-3 bg-white border-bottom shadow-sm fixed-top">
<img src="/assets/images/logo.png" alt="logo" class="logo" routerLink="/"> 
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
        <a [routerLink]="['/']" routerLinkActive="active" 
        [routerLinkActiveOptions]="{exact: true}" class="p-2 ">Home</a>
        <a routerLink="/shop" routerLinkActive="active" class="p-2 ">Shop</a>
        <a routerLink="/test-error" routerLinkActive="active" class=" p-2 ">Errors</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
            <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
        </a>
        <a href="#" class="btn btn-outline-primary mr-2">Login</a>   
        <a href="#" class="btn btn-outline-primary mr-3">Sign Up</a>   
    </div>
</div>
